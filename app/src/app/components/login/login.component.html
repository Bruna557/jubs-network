<div class="logo">
    <img src="../assets/jubs-logo.png" width="200" alt="">
</div>
<div class="login-form">
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" required>
        </div>
        <button type="button" class="btn btn-dark" (click)="login()">Login</button>
    </form>
</div>
