<div class="container-fluid">
    <div class="row">
        <div style="margin: auto; padding:20px">
            <div class="row" style="justify-content: center;">
                <img class="profile-picture" src="{{user.userPicture}}">
            </div>
            <div class="row" style="justify-content: center;">
                <h1 style="margin-top: 8px;">@{{user.username}}</h1>
            </div>
            <div class="row" style="justify-content: center;">
                <p style="margin-top: 8px;">@{{user.userEmail}}</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <h4 style="margin: auto">{{user.userDescription}}</h4>
    </div>
    <hr>
    <div class="row actions">
        <button type="button" class="btn btn-dark" (click)="change='description'">Change Description</button>
        <button type="button" class="btn btn-dark" (click)="change='picture'">Change Picture</button>
        <button type="button" class="btn btn-dark" (click)="change='password'">Change Password</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete Account</button>
    </div>
    <div *ngIf="change!=null" class="row">
        <div class="form">
            <div style="margin: 10px">New {{change}}</div>
            <div style="margin: 10px">
                <input type="text" [(ngModel)]="newValue" [ngModelOptions]="{standalone: true}" class="form-control" required autofocus>
            </div>
            <div class="btn">
                <button type="button" class="btn btn-dark" (click)="edit()">Save</button>
            </div>
        </div>
    </div>
</div>
