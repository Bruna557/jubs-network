<div *ngIf="!isLogged">
    <div class="logo">
        <img src="../assets/jubs-logo.png" width="200" alt="">
    </div>
    <div class="login-form">
        <form>
            <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput">
            </div>
            <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput">
            </div>
            <button type="submit" class="btn btn-dark" (click)="isLogged=true">Login</button>
        </form>
    </div>
</div>
<div *ngIf="isLogged">
    <div class="top-nav">
        <navbar></navbar>
    </div>
    <div class="side-nav">
        <sidebar></sidebar>
    </div>
    <div class="page">
        <router-outlet></router-outlet>
    </div>
</div>
